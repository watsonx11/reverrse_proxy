      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: proxmox01
#endregion
#region services
  services:
    grafana:
      loadBalancer:
        servers:
          - url: "http:192.168.1.3:3000"
        passHostHeader: true
    sync01:
      loadBalancer:
        servers:
          - url: "http://192.168.1.3:8384"
        passHostHeader: true
    search:
      loadBalancer:
        servers:
          - url: "http://192.168.1.3:8080"
        passHostHeader: true
    gitea:
      loadBalancer:
        servers:
          - url: "http://192.168.1.228:3052"
        passHostHeader: true
    jellyfin:
      loadBalancer:
        servers:
          - url: "http://192.168.1.228:8096"
        passHostHeader: true
    portainer:
      loadBalancer:
        servers:
          - url: "http://192.168.1.228:9000"
        passHostHeader: true
    nas:
      loadBalancer:
        servers:
          - url: "http://192.168.1.228:5000"
        passHostHeader: true
    cloudkey:
      loadBalancer:
        servers:
          - url: "https://192.168.1.2"
        passHostHeader: true
    homepage:
      loadBalancer:
        servers:
          - url: "http://192.168.1.3:3000"
    pihole01:
      loadBalancer:
        servers:
          - url: "http://192.168.1.10:80"
    pihole02:
      loadBalancer:
        servers:
          - url: "http://192.168.1.11"
    proxmox01:
      loadBalancer:
        servers:
          - url: "https://192.168.1.215:8006"
#endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers