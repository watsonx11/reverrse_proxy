      service: gitea
    jellyfin:
      entryPoints:
        - "https"
      rule: "Host(`jellyfin.local.fiftyfifty90.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: jellyfin
    portainer:
      entryPoints:
        - "https"
      rule: "Host(`portainer.local.fiftyfifty90.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: portainer
    nas:
      entryPoints:
        - "https"
      rule: "Host(`nas.local.fiftyfifty90.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: nas
    cloudkey:
      entryPoints:
        - "https"
      rule: "Host(`cloudkey.local.fiftyfifty90.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: cloudkey
    homepage:
      entrypoints:
        - "https"
      rule: "Host(`homepage.local.fiftyfifty90.com`)"
      tls: {}
      service: homepage
    pihole01:
      entryPoints:
        - "https"
      rule: "Host(`pihole01.local.fiftyfifty90.com`)"
      tls: {}
      service: pihole01
    pihole02:
      entryPoints:
        - "https"
      rule: "Host(`pihole02.local.fiftyfifty90.com`)"
      tls: {}
      service: pihole02
    proxmox01:
      entryPoints:
        - "https"
