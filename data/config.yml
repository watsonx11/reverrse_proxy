      entryPoints:
        - "https"
      rule: "Host(`jellyfin.local.fiftyfifty90.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: jellyfin
    portainer:
      entryPoints:
        - "https"
      rule: "Host(`portainer.local.fiftyfifty90.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: portainer
    nas:
      entryPoints:
        - "https"
      rule: "Host(`nas.local.fiftyfifty90.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: nas
    cloudkey:
      entryPoints:
        - "https"
      rule: "Host(`cloudkey.local.fiftyfifty90.com`)"
      middlewares:
