        - default-headers
        - https-redirectscheme
      tls: {}
      service: proxmox01
#endregion
#region services
  services:
    gitea:
      loadBalancer:
        servers:
          - url: "http://192.168.1.228:3052"
        passHostHeader: true
    jellyfin:
      loadBalancer:
        servers:
          - url: "http://192.168.1.228:8096"
        passHostHeader: true
    portainer:
      loadBalancer:
        servers:
          - url: "http://192.168.1.228:9000"
        passHostHeader: true
    nas:
      loadBalancer:
        servers:
          - url: "http://192.168.1.228:5000"
        passHostHeader: true
    cloudkey:
      loadBalancer:
        servers:
          - url: "https://192.168.1.2"
        passHostHeader: true
    homepage:
      loadBalancer:
        servers:
          - url: "http:192.168.1.3"
    pihole:
      loadBalancer:
        servers:
          - url: "http://192.168.1.10:8080"
    pihole02:
      loadBalancer:
        servers:
          - url: "http://192.168.1.11:80"
    proxmox01:
      loadBalancer:
        servers:
          - url: "https://192.168.1.215:8006"
#endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
        - "10.0.0.0/8"
        - "192.168.0.0/16"
        - "172.16.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers

tcp:
  routers:
    k3s-router:
      rule: "HostSNI(`*`)"
      service: "k3s-service"
      entryPoints:
        - "k3s"
      tls:
        passthrough: true

  services:
    k3s-service:
      loadBalancer:
        servers:
          - address: "192.168.1.3:6443"

