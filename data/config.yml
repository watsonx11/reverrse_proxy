      service: sync01
    search:
      entryPoints:
        - "https"
      rule: "Host(`search.local.fiftyfifty90.com`)"
      middlewares:
        - default-headers
        - https-redirectscheme
      tls: {}
      service: search
    gitea:
      entryPoints:
        - "https"
      rule: "Host(`gitea.local.fiftyfifty90.com`)"
